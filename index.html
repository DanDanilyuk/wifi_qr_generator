<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR Code Generator</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- QRCodeJS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <!-- jsPDF UMD build -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script defer src="main.js"></script>
</head>

<body>
  <h1>QR Code Generator</h1>
  <p class="instructions">
    Copy and paste the following script into your terminal and run:
  </p>
  <pre class="command-container">
      <code id="command">
        <!-- Command will be populated dynamically -->
      </code>
    </pre>
  <button id="copy-command">Copy Command</button>

  <form id="qr-form">
    <label for="security">Security:</label>
    <input type="text" id="security" name="security" value="WPA/WPA2" />

    <label for="ssid">SSID:</label>
    <input type="text" id="ssid" name="ssid" value="MyWiFiNetwork" />

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" value="MySecretPassword" />

    <div class="checkbox-group">
      <label for="hidden">Hidden:</label>
      <input type="checkbox" id="hidden" name="hidden" />
    </div>

    <button type="button" id="generate">Generate QR Code</button>
  </form>

  <div id="qrcode"></div>

  <!-- PDF Generation button -->
  <button type="button" id="generate-pdf">Generate Full-Page PDF</button>
</body>

</html>
